    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <section class="sec">
        <header>
            <a href=""><img src="logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>Coming Soon<br><span></span></h2>

            </div>
                <div class="imgBox">
                    <img src="not-found.png" class="main">
                </div>

        <ul class="thumb">
            <li><img src="blue.png" onclick="imgSlider('not-found.png');changebgColor('#0062be')"></li>

        </ul>
    </section>
    <script type="text/javascript">
    function imgSlider (anything){
        document.querySelector('.main').src = anything
    }
    function changebgColor(color){
        const sec = document.querySelector('.sec');
        sec.style.background = color;
    }
    </script>
